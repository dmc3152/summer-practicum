<div class="wrapper">
  <mat-card class="login-card">
    <mat-card-title>Test Connection</mat-card-title>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="getData()">Get Books</button>
    </mat-card-content>
    <mat-card-content>
      <ul>
        <li *ngFor="let book of exampleData">{{book.name}} - {{book.author}}</li>
      </ul>
    </mat-card-content>
  </mat-card>

  <mat-card class="login-card">
    <mat-card-title>Register</mat-card-title>
    <form (submit)="register()">
      <mat-card-content class="login-form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput name="name" placeholder="John Doe" [(ngModel)]="user.name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput name="email" placeholder="jdoe" [(ngModel)]="user.email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" name="password" matInput [(ngModel)]="user.password">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="button-div">
        <button mat-raised-button color="primary">Register</button>
      </mat-card-actions>
    </form>
  </mat-card>

  <mat-card class="login-card">
    <mat-card-title>Users</mat-card-title>
    <mat-card-content>
      <ul>
        <li *ngFor="let user of userData">
          {{user.name}}<br>
          {{user.email}}<br>
          {{user.password}}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
